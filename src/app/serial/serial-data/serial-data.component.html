<table class="table">
    <thead>
        <tr >
        <th scope="col">id</th>
        <th scope="col">timestamp</th>
        <th scope="col">sensorId</th>
        <th scope="col">status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of serialData">
            <th scope="row">{{data.id}}</th>
            <td>{{data.timestamp}}</td>
            <td>{{data.sensorId}}</td>
            <td>{{data.status}}</td>
        </tr>

    </tbody>
</table>
